<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --paper-white: #fdfdfd;
            --line-blue: #a3d2e2;
            --margin-red: #ffadad;
            --ink: #2d3436;
            --desk: #e2d1c3;

        /* --- SCRATCH & PENCIL UI --- */
        #scratch-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--desk);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #pencil-tray {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px dashed #888;
            border-radius: 10px;
            background: rgba(255,255,255,0.3);
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #pencil-tool {
            width: 60px;
            height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/588/588395.png') no-repeat center;
            background-size: contain;
            z-index: 10001;
            cursor: grab;
            filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
            position: absolute;
        }

        #pencil-tool.dragging { cursor: grabbing; }

        .scratch-box {
            position: relative;
            background: #fff;
            padding: 10px;
            border: 2px solid #000;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }

        #scratch-canvas {
            touch-action: none;
            background-image: url('C:/Users/Mark Nathan/OneDrive/Desktop/assets/IMG1 (6).png');
            background-size: cover;
            background-position: center;
        }

        #reveal-btn {
            display: none;
            margin-top: 30px;
            padding: 15px 45px;
            font-family: 'Architects Daughter', cursive;
            font-size: 1.6rem;
            background: #d63031;
            color: white;
            border: 3px solid #000;
            cursor: pointer;
            box-shadow: 5px 5px 0px #000;
        }

        /* --- NOTEBOOK & TABLE --- */
        body { background-color: var(--desk); font-family: 'Kalam', cursive; margin: 0; padding: 50px 20px; overflow-x: hidden; }
        #doodle-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; pointer-events: none; }
        .notebook-wrapper { position: relative; max-width: 1100px; margin: 0 auto; z-index: 10; display: none; }
        .notebook-page { background: var(--paper-white); border: 2px solid #ddd; box-shadow: 20px 20px 50px rgba(0,0,0,0.15); padding: 80px 40px 100px 120px; position: relative; background-image: linear-gradient(90deg, transparent 94px, var(--margin-red) 94px, var(--margin-red) 96px, transparent 96px), linear-gradient(var(--line-blue) 1px, transparent 1px); background-size: 100% 100%, 100% 32px; min-height: 100vh; }
        .hole-sidebar { position: absolute; left: 0; top: 0; bottom: 0; width: 94px; display: flex; flex-direction: column; align-items: center; padding-top: 60px; overflow: hidden; }
        .ring-hole { width: 32px; height: 32px; background: var(--desk); border-radius: 50%; margin-bottom: 160px; border: 5px solid #000; box-shadow: inset 3px 3px 5px rgba(0,0,0,0.2); flex-shrink: 0; }
        .nav-btn { text-decoration: none; color: var(--ink); background: white; border: 3px solid var(--ink); padding: 10px 24px; font-family: 'Architects Daughter'; font-weight: bold; display: inline-block; margin-bottom: 30px; transform: rotate(-1deg); }
        h1 { font-family: 'Indie Flower'; text-align: center; font-size: 4rem; color: #d63031; margin-bottom: 60px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0; position: relative; z-index: 2; }
        thead th { position: sticky; top: -1px; background: var(--paper-white); z-index: 500; font-family: 'Architects Daughter'; text-align: left; padding: 20px 10px; color: #222; font-size: 1.2rem; text-transform: uppercase; border-bottom: 4px solid #000; transform: rotate(-0.5deg); }
        td { padding: 15px 10px; vertical-align: top; border-bottom: 1px solid #eee; line-height: 32px; }
        
        @keyframes rowFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #full-list tr { opacity: 0; }
        #full-list tr.show { animation: rowFadeIn 0.4s ease forwards; }

        .quote-text { font-weight: 700; color: #111; font-size: 1.1rem; }
        .context-text { font-size: 0.9rem; font-style: italic; color: #555; display: block; margin-top: 5px; line-height: 1.2; }
        .tag { border: 2px solid #333; border-radius: 4px; padding: 2px 10px; font-size: 0.8rem; background: #fff; font-weight: bold; white-space: nowrap; }
        .timestamp { color: #d63031; font-weight: bold; font-family: 'Architects Daughter'; white-space: nowrap; }

        .doodle-item {

    </style>
</head>

        <table>
            <thead>
                <tr>
                    <th width="5%">#</th>
                    <th width="45%">Quote & Context</th>

<script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const pencil = document.getElementById('pencil-tool');
    const bgVideo = document.getElementById('bg-video');
    const revealBtn = document.getElementById('reveal-btn');
    const scratchContainer = document.getElementById('scratch-container');
    const mainContent = document.getElementById('main-content');
    const instruction = document.getElementById('instruction-text');
    
    let isHoldingPencil = false;
    let musicStarted = false;
    let isFinished = false;

    function initCanvas() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#bdc3c7';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = '24px Architects Daughter';
        ctx.fillStyle = '#2c3e50';
        ctx.textAlign = 'center';
        ctx.fillText('SCRATCH TO GO TO PHASE 2', canvas.width/2, canvas.height/2);
        revealBtn.style.display = 'none';
        instruction.innerText = "Grab the pencil and don't let go!";
    }
    initCanvas();

    pencil.addEventListener('mousedown', () => { if(!isFinished) isHoldingPencil = true; pencil.classList.add('dragging'); });

    window.addEventListener('mouseup', () => {
        if (!isHoldingPencil) return;
        isHoldingPencil = false;
        pencil.classList.remove('dragging');
        if (!isFinished) {
            pencil.style.position = 'absolute';
            pencil.style.left = '10px'; pencil.style.top = '10px';
            initCanvas(); 
        }
    });

    window.addEventListener('mousemove', (e) => {
        if (!isHoldingPencil) return;
        pencil.style.position = 'fixed';
        pencil.style.left = (e.clientX - 30) + 'px';
        pencil.style.top = (e.clientY - 30) + 'px';
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
            scratch(x, y);
        }
    });

    function scratch(x, y) {
        if (!musicStarted) {
            // SETTING TO FULL VOLUME (1.0)
            bgVideo.volume = 0.2; 
            bgVideo.play();
            let v = 0.2; 
            const f = setInterval(() => { 
                if(v < 1.0){ 
                    v += 0.05; 
                    bgVideo.volume = Math.min(v, 1.0); // Smooth ramp to max volume
                } else {
                    clearInterval(f);
                } 
            }, 50); 
            musicStarted = true;
        }
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI * 2); ctx.fill();
        checkProgress();
    }

    function checkProgress() {
        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        let cleared = 0;
        for (let i = 3; i < data.length; i += 4) if (data[i] === 0) cleared++;
        if (cleared > (data.length / 4) * 0.85) {
            isFinished = true;
            revealBtn.style.display = 'block';
            instruction.innerText = "Complete! You can let go now ♡";
        }
    }

    revealBtn.onclick = () => {
        scratchContainer.style.display = 'none';
        mainContent.style.display = 'block';
        document.body.style.overflow = 'auto';
        generateHoles();
        document.querySelectorAll('#full-list tr').forEach((tr, i) => {
            setTimeout(() => tr.classList.add('show'), i * 40);
        });
    };

    const quotes = [
        // --- PINOY FILMS (1-10) ---

        { q: "Akala ko noon, wala nang magbabago sa buhay ko. Pero nung dumating ka, binigyan mo ng kulay ang lahat.", c: "Primo acknowledging that George was the light that saved him from his self-inflicted darkness.", t: "The Hows of Us (2018)", cat: "Pinoy Film", time: "00:45:22" },
        { q: "I would rather have a lifetime of 'I'm sorrys' than a lifetime of 'what ifs' with you.", c: "Macky choosing the risk of a complicated relationship over the regret of never trying at all.", t: "Unofficially Yours (2012)", cat: "Pinoy Film", time: "01:48:30" },
        { q: "Ikaw ang pahinga ko sa mundong ito.", c: "Sid realizing that Aya is the only source of peace and stillness in his chaotic, sleepless life.", t: "Sid & Aya (2018)", cat: "Pinoy Film", time: "00:58:10" },
        { q: "Kung hindi ngayon ang tamang panahon, maghihintay ako. Kahit gaano katagal.", c: "Ethan promising Joy that distance and time are nothing compared to the depth of his feelings.", t: "Hello, Love, Goodbye (2019)", cat: "Pinoy Film", time: "01:40:15" },
        { q: "Hinding-hindi kita bibitawan.", c: "Kenji’s final, firm promise to Athena that he will remain her anchor no matter the odds.", t: "She's Dating the Gangster (2014)", cat: "Pinoy Film", time: "01:12:00" },
        { q: "You are my home, and I will always come back to you.", c: "Popoy’s emotional reaffirmation to Basha that she is his only true destination.", t: "A Second Chance (2015)", cat: "Pinoy Film", time: "01:55:20" },
        { q: "Hindi ko alam kung saan ako pupunta, basta alam ko, gusto kitang kasama.", c: "Anthony offering Mace his presence as she heals, proving love is about the journey, not the destination.", t: "That Thing Called Tadhana (2014)", cat: "Pinoy Film", time: "01:05:00" },

        { q: "One day, I want to live in a house with you and see you every morning.", c: "Kim Shin dreaming of a simple, mortal life where he can finally grow old with his bride.", t: "Goblin (S1 E14)", cat: "K-Drama", time: "00:55:30" },
        { q: "Don't be sick. Don't be hurt. That’s my only wish.", c: "Big Boss expressing his protective love, prioritizing her health over his own safety.", t: "DOTS (S1 E12)", cat: "K-Drama", time: "00:48:15" },
        { q: "You are my spring that came after a long winter.", c: "Chief Hong confessing how she brought life and warmth back to his frozen, lonely heart.", t: "Hometown Cha-Cha-Cha (S1 E14)", cat: "K-Drama", time: "01:05:20" },
        { q: "I will find you, no matter where you are or how long it takes.", c: "Lee Gon promising to cross parallel universes and break the laws of physics to return to her.", t: "Eternal Monarch (S1 E16)", cat: "K-Drama", time: "01:10:00" },

        { q: "I will love you until every star in the sky goes out.", c: "Do Min-joon promising a love that transcends his alien lifespan and human time.", t: "MLFTS (S1 E21)", cat: "K-Drama", time: "01:08:20" },
        { q: "You were the first person I wanted to share my happiness with.", c: "Baek Yi-jin reflecting on how she became his first thought in every victory and every joy.", t: "2521 (S1 E14)", cat: "K-Drama", time: "00:50:10" },

        { q: "Every moment I spent with you shined.", c: "The legendary monologue about how even the ordinary days became extraordinary because of her.", t: "Goblin (S1 E6)", cat: "K-Drama", time: "01:14:05" },

        { q: "You are the best choice I have ever made in my life.", c: "The vice-chairman’s humble proposal, acknowledging that she is his greatest achievement.", t: "WWWSK (S1 E15)", cat: "K-Drama", time: "00:57:20" },
        { q: "I don't care about the past, I only want to be in your future.", c: "Moon Gang-tae accepting her scars and choosing to build a new life together.", t: "IOTNBO (S1 E14)", cat: "K-Drama", time: "01:10:45" },
        { q: "When I see you, I feel like I can do anything.", c: "Min-kyu realizing that her love gave him the strength to overcome his deepest trauma.", t: "I'm Not a Robot (S1 E28)", cat: "K-Drama", time: "00:28:15" },
        { q: "Stay with me. Don't go anywhere.", c: "Han-kyul begging her to stay, regardless of the confusion and social pressure around them.", t: "Coffee Prince (S1 E10)", cat: "K-Drama", time: "00:59:10" },

        { q: "I will love you even in the next life.", c: "Wang So’s tragic, final vow to find her again across time and space.", t: "Scarlet Heart (S1 E20)", cat: "K-Drama", time: "01:12:00" },

        // --- GLOBAL & HOLLYWOOD (31-100) ---
        { q: "I would rather share one lifetime with you than face all the ages of this world alone.", c: "Aragorn accepting Arwen's choice to be mortal, choosing a single life of love over immortality.", t: "The Lord of the Rings (2001)", cat: "Hollywood", time: "01:34:20" },

    const listBody = document.getElementById('full-list');

        listBody.innerHTML += `<tr><td style="font-family:'Architects Daughter'">${i + 1}.</td><td><span class="quote-text">"${item.q}"</span><span class="context-text">${item.c}</span></td><td><b>${item.t}</b></td><td><span class="tag">${item.cat}</span></td><td><span class="timestamp">${item.time}</span></td></tr>`;
    });

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playPop() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.015, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function generateHoles() {
        const container = document.getElementById('hole-container');
        const count = Math.ceil(document.getElementById('main-page').scrollHeight / 192) + 5;
        container.innerHTML = ''; 
        for(let i=0; i<count; i++) {
            const h = document.createElement('div'); h.className = 'ring-hole';
            container.appendChild(h);
        }
    }

    function addDoodle() {
        if(mainContent.style.display === 'none') return;
        const d = document.createElement('div'); const it = lib[Math.floor(Math.random() * lib.length)];
        d.className = 'doodle-item'; d.innerText = it.txt; d.style.fontSize = '3rem'; d.style.color = it.color;
